name: Tfsec report
description: Action that returns the output of Tfsec

inputs: 
  modified_projects:
    description: "Directories in which Tfsec has to be executed"
    required: true
    default: .

outputs:
  tfsec_report:
    description: "Output generated by Tfsec"

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.modified_projects }}